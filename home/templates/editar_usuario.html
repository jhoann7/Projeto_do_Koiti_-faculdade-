<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário: {{ usuario_a_editar.nome }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        .main-content {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #ff8c00;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        form {
            text-align: left;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #f0f0f0;
        }
        input:not([type=checkbox]) {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #444;
            color: #f0f0f0;
            font-size: 1em;
        }
        .helptext {
            font-size: 0.9em;
            color: #ccc;
            display: block;
            margin-top: 5px;
        }
        /* --- ESTILOS ADICIONADOS PARA A CHECKBOX --- */
        .form-group-checkbox {
            display: flex;
            align-items: center;
            gap: 10px; /* Espaço entre a checkbox e o texto */
        }
        input[type="checkbox"] {
            width: auto; /* Tamanho automático para a checkbox */
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #ff8c00;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Editar Usuário: {{ usuario_a_editar.nome }}</h1>
        
        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="{{ form.nome.id_for_label }}">Nome:</label>
                {{ form.nome }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email:</label>
                {{ form.email }}
            </div>
            
            <div class="form-group">
                <label for="{{ form.login.id_for_label }}">Login:</label>
                {{ form.login }}
            </div>

            <div class="form-group">
                <label for="{{ form.senha.id_for_label }}">Nova Senha:</label>
                {{ form.senha }}
                <span class="helptext">{{ form.senha.help_text }}</span>
            </div>

            {% if form.is_admin %}
            <div class="form-group form-group-checkbox">
                {{ form.is_admin }}
                <label for="{{ form.is_admin.id_for_label }}">{{ form.is_admin.label }}</label>
            </div>
            {% endif %}

            <button type="submit">Salvar Alterações</button>
        </form>

        <a href="{% url 'lista_usuarios' %}" class="back-link">Cancelar e Voltar</a>
    </div>
</body>
</html>
