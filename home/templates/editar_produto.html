<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto: {{ produto.nome }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a; /* Fundo preto */
            color: #f0f0f0; /* Texto cinza claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        .main-content { /* Usando a mesma classe de container */
            background-color: #333; /* Fundo do container cinza escuro */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #ff8c00; /* Laranja para o título */
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        form {
            text-align: left;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #f0f0f0;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 6px;
            background-color: #444;
            color: #f0f0f0;
            font-size: 1em;
        }
        button[type="submit"] {
            background-color: #007bff; /* Azul para editar */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        .errorlist {
            color: #f44336;
            list-style-type: none;
            padding: 0;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .back-link {
            display: inline-block;
            margin-top: 25px;
            color: #ff8c00; /* Laranja para o link de voltar */
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <h1>Editar Produto: {{ produto.nome }}</h1>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Salvar Alterações</button>
        </form>

        <a href="{% url 'lista_produtos' %}" class="back-link">Voltar para a Lista de Produtos</a>
    </div>
</body>
</html>
